services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nakama
      POSTGRES_USER: nakama
      POSTGRES_PASSWORD: localdev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nakama} -d ${POSTGRES_DB:-nakama}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5435:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  nakama:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --config /nakama/data/local.yml &&
        exec /nakama/nakama --config /nakama/data/local.yml --name nakama1 --logger.level info
    ports:
      - "7350:7350"
      - "7351:7351"
    restart: unless-stopped

volumes:
  db-data:
